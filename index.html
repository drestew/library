<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script defer src="index.js"></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <button class="add-btn">Add Book</button>
      <div id="modal" class="hidden">
        <input type="text" class="input-title" />
        <input type="text" class="input-author" />
        <input type="text" class="input-pages" />
        <input type="checkbox" class="input-read" label="Read?" />
        <button class="add-book">Save</button>
      </div>
      <ul class="library-list"></ul>
    </div>
  </body>
</html>
